<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Honda E-Brochure</title>
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<!-- content -->
<div id="main">
    <!--<div id="scrollBar"><div class="thumb"></div></div>-->
    <div class="section" id="section1">
        <div class="background"><img src="images/section-1-bg.jpg"/></div>
        <div class="content"><img src="images/for-your-pleasure.png" alt="" /></div>
    </div>
	<div id="verticalScrollArea">
        <div class="section"><div class="background"></div></div>
        <div class="section" id="section2">
            <div class="background"><img src="images/section-2-bg.jpg"/></div>
            <div class="content">
                <div id="thumbs-up" class="">
                    <img src="images/stay-focused.png" alt="" />
                    <div class="text "><img src="images/stay-focused-copy.png" alt="" /></div>
                </div>
				<div id="disclaimer">
					 <img src="images/stay-focused-disclaimer.png" alt="" />
				</div>
               <div id="distraction-free">
				<img src="images/message-recieved.png"/>
				<div class="text "><img src="images/message-recieved-copy.png"/></div>
			   </div>
			   <div id="black-overlay">
				<img id="screen1" src="images/screen_01.jpg"/><br/>
				<img id="screen2" src="images/screen_02.jpg"/><br/>
				<img id="screen3" src="images/screen_03.jpg"/><br/>
				<img id="screen4" src="images/screen_04.jpg"/>
			   </div>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="background"><img src="images/section-3-bg.jpg"/></div>
            <div class="content">
                   <div id="hello">
					<img src="images/hello.png"/>
					<div class="text "><img src="images/hello-copy.png"/></div>
				   </div>
				   <div id="hello-list">
					<img src="images/list-of-hellos.png"/>
				   </div>
            </div>
        </div>
        <div class="section" id="section4">
            <div class="background"><img src="images/section-4-bg.jpg"/></div>
            <div class="content">
				<div id="comfort-zone">
					<img src="images/home.png"/>
					<div class="text "><img src="images/home-copy.png"/>
					</div>
				</div>
            </div>
        </div>
        <div class="section" id="section5">
            <div class="background"><img src="images/section-5-bg.jpg"/></div>
            <div class="content">
                <div id="comfort">
					<img src="images/comfort.png"/><br/>
					<div class="text "> <img src="images/comfort-copy.png"/></div>
				</div>
				<div id="plus-sign">
					<img src="images/plus-sign.png">
				</div>
				<div id="convenience">
					<img src="images/convenience.png">
					<div class="text "><img src="images/convenience-copy.png"/></div>
				</div>
				<div id="seats">
					<img id="seat1" src="images/seats-1.jpg">
					<img id="seat2" src="images/seats-2.jpg">
					<img id="seat3" src="images/seats-3.jpg">
					<img id="seat4" src="images/seats-4.jpg">
					<img id="seat5" src="images/seats-5.jpg">
				</div>
            </div>
        </div>
		 <div class="section" id="section6">
            <div class="background"><img src="images/section-6-bg.jpg"/></div>
            <div class="content">
                <div id="quick-easy">
					<img src="images/quick-easy.png"/>
					<div class="text "><img src="images/quick-easy-copy.png"/> </div>
				</div>

            </div>
        </div>
        <div class="separator"></div>
    </div>
</div>


<div id="slider">
	<div id="track"></div>
	<div id="slider-ctrl"><img src="../si_parallax/images/slider-ctrl.png" draggable='false'/></div>
</div>
<div id="scroll-cta">
	<img src="images/scroll-cta.png"/>
</div>
<img src="images/frame.png" style="top: 0; left: 0; position: absolute; z-index: 5000; width: 100%; height: 100%;pointer-events:none;" />
<div id="frame"></div>
</body>
</html>
