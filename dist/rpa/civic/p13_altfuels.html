<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btns div').hover(function(){
		$(this).children('.hover').removeClass('hide');
	},function(){
		$(this).children('.hover').last().addClass('hide');
	});
	$('#btns div').click(function(){
		var index = $(this).index();
		$('.off').addClass('hide');

		$(this).children('.off').removeClass('hide');
		var id = $(this).attr('id');
		
		if(id=='hybrid'){
			$('#top-half').animate({'left':'-100%'},700);
			$('#bottom-half').animate({'left':'-200%'},700);
			$('#btns').removeClass().delay(1000).addClass('pos2');
			$('#titles').attr('src','img/altfuels/button-titles.png');
			$('#white').css({display:'none'});
			$('#close-btn').css('display','block');
			$('#arrows img').stop().css({'z-index':0,opacity:0});
			$('#arrow-type').stop().css({display:'none',opacity:0});
		}else if(id=='ng'){
			$('#top-half').animate({'left':'-200%'},700);
			$('#bottom-half').animate({'left':'-100%'},700);
			$('#btns').removeClass().delay(1000).addClass('pos1');
			$('#titles').attr('src','img/altfuels/white-button-titles.png');
			$('#close-btn').css('display','block');
			$('#arrows img').stop().css({'z-index':0,opacity:0});
			$('#arrow-type').stop(true,true).hide().animate({opacity:0.0},0);
		}else{
			$('.arrows').stop(true).css({'z-index':0,opacity:0});
			$('#arrow-type').stop(true,true).hide().animate({opacity:0.0},0);
			$('#top-half').animate({'left':'-300%'},700);
			$('#bottom-half').animate({'left':'0%'},700);
			$('#btns').removeClass().delay(1000).addClass('pos2');
			$('#titles').attr('src','img/altfuels/button-titles.png');
			$('#close-btn').css('display','block');
			$('#arrow-1').css({'z-index':1}).delay(400).animate({opacity:1.0},400,'linear');
			$('#arrow-2').css({'z-index':2}).delay(800).animate({opacity:1.0},400,'linear');
			$('#arrow-3').css({'z-index':3}).delay(1200).animate({opacity:1.0},400,'linear');
			$('#arrow-4').css({'z-index':4}).delay(1600).animate({opacity:1.0},400,'linear');
			$('#arrow-5').css({'z-index':5}).delay(2000).animate({opacity:1.0},400,'linear');
			$('#arrow-6').css({'z-index':6}).delay(2400).animate({opacity:1.0},250,'linear',function(){
				$('#arrows img').not('#arrow-6').animate({opacity:0.0},250);
				
			});
			$('#arrow-type').delay(2900).show().animate({opacity:1.0},250);
		}
		$('#close-btn').click(function(){
			$('#top-half').animate({'left':'0%'},700);
			$('#bottom-half').animate({'left':'-300%'},700);
			$('#btns').removeClass().addClass('initial');
			$('#titles').attr('src','img/altfuels/button-titles.png');
			$('.off').addClass('hide');
			$('#arrows img').stop().css({'z-index':0,opacity:0});
			$('#arrow-type').stop(true,true).hide().animate({opacity:0.0},0);
			$(this).removeAttr('style');
		});
	});
});
</script>
