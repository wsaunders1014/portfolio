<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Honda E-Brochure</title>
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<!-- content -->
<div id="main">
    <!--<div id="scrollBar"><div class="thumb"></div></div>-->
    <div class="section" id="section1">
        <div class="background"><img src="images/frame-1.jpg"/></div>
        <div class="content"><img src="images/inside-out-text.png" alt="Inside and Out. Race-Inspired. From the rallye red stitching to the aluminum shift knob, evertying in the Civic Si interior was designed for the racing enthusiast." /></div>
    </div>
	<div id="verticalScrollArea">
        <div class="section"><div class="background"></div></div>
        <div class="section" id="section2">
            <div class="background"><img src="images/frame-2.jpg"/></div>
            <div class="content">
                <div id="dial" class="fullsizebg"></div>
                <div id="gratification" class="fullsizebg">
                    <img src="images/instant-gratification-text.png" alt="Instant Gratification: The 6-speed manual shifter is designed for responsive feedback and maximum satisfaction." />
                    <div class="text fullsizebg"></div>
                </div>
                <div class="orange"></div>
                <div id="shifter"><img src="images/stick-shift.png"></div>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="background"><img src="images/frame-3.jpg"/></div>
            <div class="content">
                <div id="dots" ></div>
                <div id="meter" class="fullsizebg" title="A reputation build on red-lining"><img src="images/rev-meter-content.png" alt="The Sequential Rev-Limit Indicator displays power delivery throughout the rpm range. An indicator light flashes when i-VTEC is engaged." /></div>            
            </div>
        </div>
        <div class="section" id="section4">
            <div class="background"><img src="images/frame-4.jpg"/></div>
            <div class="content">
                <div id="power" class="fullsizebg" title="Power Up"><img src="images/power-up-content.png" alt="Tap into the power monitor to view engine output relative to maximum horsepower." /></div>
                <div id="bar" class="outer"><img class="empty" src="images/empty-bar.jpg"/>
					<div id="inner"><img src="images/full-bar.jpg"></div>
				</div>
            </div>
        </div>
        <div class="section" id="section5">
            <div class="background"><img src="images/frame-5.jpg"/></div>
            <div class="content">
                <div id="pedal"><img src="images/pedal-content.png" alt="Aluminum sport pedals elevate the Civic Si driving experience." /></div>
                <div id="pedaldots1" class="dots"></div>
                <div id="pedaldots2" class="dots"></div>
                <div id="pedaldots3" class="dots"></div>
            </div>
        </div>
        <div class="separator"></div>
    </div>
</div>
<div id="slider">
	<div id="track"></div>
	<div id="slider-ctrl"><img src="images/slider-ctrl.png" draggable='false'/></div>
</div>
	
<div id="scroll-cta">
	<img src="images/scroll-cta.png"/>
</div>
<img src="images/frame.png" style="top: 0; left: 0; position: absolute; z-index: 5000; width: 100%; height: 100%;" />
<div id="frame">
</div>
</body>
</html>
