<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="//secure.api.viewer.zmags.com/widgets/iframe.js" type="text/javascript"></script> 
	<script type="text/javascript">
	
	var Iframe = com.zmags.api.widgets.Iframe;


	Iframe.addEventListener(Iframe.IFRAME_WIDGET_ACTIVATE, function(event) {
	               $(document).ready(function(){
						
								
									$("#cover1").delay(100).fadeOut(1000);
									$("#cover2").delay(1000).fadeOut(1000);
								
					});
	});
	Iframe.addEventListener(Iframe.IFRAME_WIDGET_DEACTIVATE, function(event) {
	            //reset logic goes here
				$("#cover1").show();
				$("#cover2").show();
    });

	</script>
	<style type="text/css">
		body {
			margin:0px;
			padding:0px;
			background:#fff;
    overflow: hidden;
		}
		img {

		}
		#container {
			width:100%;
			display:block;
		}
		#container img {
			position:absolute;
			width:100%;
		}
		.clr {
			clear:both;
		}
	</style>
</head>
<body>
	<div id="container">
		<img id="cover1" src="img/cover/cover-1.jpg" style="z-index:8;" />
		<img id="cover2" src="img/cover/cover-2.jpg" style="z-index:4;" />
		<img id="cover3" src="img/cover/cover-3.jpg" style="z-index:1;" />

	</div>
</body>
</html>
